<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>네이버 로그인</title>
  <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
  <script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
</head>
  <script type="text/javascript">
  var naver_id_login = new naver_id_login("YOUR_CLIENT_ID", "YOUR_CALLBACK_URL");
  // 접근 토큰 값 출력
//   alert(naver_id_login.oauthParams.access_token);
  // 네이버 사용자 프로필 조회
  naver_id_login.get_naver_userprofile("naverSignInCallback()");
  // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
  function naverSignInCallback() {
    $("#name").val(naver_id_login.getProfileData('name'));
    $("#gender").val(naver_id_login.getProfileData('gender'));
    $("#email").val(naver_id_login.getProfileData('email'));
    $("#nickname").val(naver_id_login.getProfileData('nickname'));
    $("#age").val(naver_id_login.getProfileData('age'));
  }
</script>
<body>
	<h2>로그인 정보</h2>
	
	이름: <input type="text" id="name"><br>
	성별: <input type="text" id="gender"><br>
	이메일: <input type="text" id="email"><br>
	닉네임: <input type="text" id="nickname"><br>
	나이: <input type="text" id="age"><br>
	<a href="http://nid.naver.com/nidlogin.logout">로그아웃</a>
</body>
</html>
